<section>
  <div class="page-header">
    <h1 ng-bind="vm.staff.title"></h1>
  </div>
  <div class="pull-right" ng-show="vm.authentication.user._id == vm.staff.user._id">
    <a class="btn btn-primary" ui-sref="staff.edit({ staffId: vm.staff._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.staff.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.staff.user" ng-bind="vm.staff.user.displayName"></span>
      <div class="list-group">
          <a ng-repeat="courses in vm.staff.courses"  ui-sref="courses.view({ coursesId: courses._id })"class="list-group-item">
          <h4 class="list-group-item-heading" ng-bind="courses.title"></h4>
          </a>
          </div>
        <div class="form-group">
      <span ng-if="!vm.staff.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.staff.content"></p>
</section>
