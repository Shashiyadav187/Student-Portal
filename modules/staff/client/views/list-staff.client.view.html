<section>
  <div class="page-header">
    <h1>Staff</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="staff in vm.staff" ui-sref="staff.view({ staffId: staff._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="staff.created | date:'mediumDate'"></span>
        by
        <span ng-if="staff.user" ng-bind="staff.user.displayName"></span>
        <span ng-if="!staff.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="staff.title"></h4>
      <p class="list-group-item-text" ng-bind="staff.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.staff.$resolved && !vm.staff.length">
    No Staffs yet, why don't you <a ui-sref="staff.create">create one</a>?
  </div>
</section>
