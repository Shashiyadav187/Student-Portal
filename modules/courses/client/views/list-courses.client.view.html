<section>
  <div class="page-header">
    <h1>courses</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="courses in vm.courses" ui-sref="courses.view({ coursesId: courses._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="courses.created | date:'mediumDate'"></span>
        by
        <span ng-if="courses.user" ng-bind="courses.user.displayName"></span>
        <span ng-if="!courses.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="courses.title"></h4>
      <p class="list-group-item-text" ng-bind="courses.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.courses.$resolved && !vm.courses.length">
    No courses yet, why don't you <a ui-sref="courses.create">create one</a>?
  </div>
</section>
